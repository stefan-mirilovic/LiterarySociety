server:
  port: 8081
spring:
  application:
    name: ${springboot.app.name:payment-concentrator}

#DB configuration
  datasource:
    password: root
    platform: postgres
    url: jdbc:postgresql://localhost:5432/pc
    username: postgres
  jpa:
    database: POSTGRESQL
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
    show-sql: true

#Eureka cloud configuration
eureka:
  client:
    service-url:
      defaultZone: http://${REGISTRY_HOST:localhost}:${REGISTRY_PORT:8761}/eureka
      healthcheck:
        enabled: true
  instance:
    prefer-ip-address: true

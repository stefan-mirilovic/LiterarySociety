<html>
<head>	
</head>
<body>
 <div class="container">

     <header class="heading"> Login </header>

		<div class="row">
		<table>
         <tr class="col-sm-12">
			     <td class="col-xs-4">
                     <label class="label">Email :</label></td>
				<td class ="col-xs-10">	 
		             <input type="text" [(ngModel)]="literarySociety.email" name="email" id="email" placeholder="Enter email" class="form-control last">
                </td>
		   </tr>

         <tr class="col-sm-12">
            
                <td class="col-xs-4">
                    <label class="label">Password :</label></td>
               <td class ="col-xs-10">	 
                    <input type="password" [(ngModel)]="literarySociety.password" name="password" id="password" placeholder="Enter password" class="form-control last">
			   </td>
        </tr>
         
		
                 			
		  	
		    <tr class="col-sm-12">
		         <td><button class="btn btn-warning sbutton" (click)="onLogin()">Login</button></td>
			</tr>
			<tr class="col-12">
				<td><button class="btn btn-info" (click)="router.navigate(['/register'])">Don't have an account? Register</button></td>
			</tr>
		</table>
		</div>
	</div>
	

</body> 
</html>
